<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JonSole | A Javascript Console</title>

        <link rel="stylesheet" href="global.css" />

        <link rel="stylesheet" href="console.css" />
    </head>
    <body>
        <div id="console-viewport">
            <label for="console-text-current" id="console">
                <input
                    type="text"
                    name="console-text"
                    class="console-text"
                    id="console-text-current"
                    maxlength="80"
                />
                <div id="caret" class="blink"></div>
            </label>
        </div>

        <script type="text/javascript" src="scripts/utils.js"></script>
        <script type="text/javascript" src="scripts/global.js"></script>
        <script type="text/javascript" src="scripts/historyManager.js"></script>
        <script type="text/javascript" src="scripts/caretManager.js"></script>
        <script type="text/javascript" src="scripts/commandParser.js"></script>
        <script type="text/javascript" src="scripts/console.js"></script>
    </body>
</html>
